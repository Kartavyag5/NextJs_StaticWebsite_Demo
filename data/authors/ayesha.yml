  ## PROFESSIONAL BACKGROUND

  Dr. Bryant is an [associate professor of medicine](https://www.uab.edu/medicine/anesthesiology/faculty/bryant) at the University of Alabama at Birmingham, where she has published over 100 manuscripts in peer-reviewed medical journals. Her areas of focus include Health Outcomes Research, Epidemiology & Biostatistics, and Clinical Medical Research, among others. 

  ## EDUCATIONAL BACKGROUND

  Dr. Bryant received her MD from the University of Alabama School of Medicine and her MSPH (Epidemiology) from the University of Alabama School of Public Health. [Dr. Bryant's LinkedIn Profile](https://www.linkedin.com/in/ayesha-bryant-msph-md-1999892a/).
